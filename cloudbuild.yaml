steps:
  # Step 1: Install Git LFS
  - name: 'gcr.io/cloud-builders/git'
    args: ['lfs', 'install']
  
  # Step 2: Clone repository
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/VanshGosavi07/Final-Year-Project-.git', '.']
  
  # Step 3: Pull LFS files (keras models)
  - name: 'gcr.io/cloud-builders/git'
    args: ['lfs', 'pull']
  
  # Step 4: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/medical-ai-system'
      - '.'
  
  # Step 5: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medical-ai-system']
  
  # Step 6: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medical-ai-system'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medical-ai-system'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'

images:
  - 'gcr.io/$PROJECT_ID/medical-ai-system'

timeout: '1800s'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
